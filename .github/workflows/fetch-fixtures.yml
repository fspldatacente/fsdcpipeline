name: Fetch Fixtures Only

on:
  workflow_dispatch:

jobs:
  fetch-fixtures:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run Fetch Fixtures
      env:
        TIDB_HOST: ${{ secrets.TIDB_HOST }}
        TIDB_PORT: ${{ secrets.TIDB_PORT }}
        TIDB_USER: ${{ secrets.TIDB_USER }}
        TIDB_PASSWORD: ${{ secrets.TIDB_PASSWORD }}
      run: node src/fixtures/fetch-fixtures.js