name: FSDC Fixtures Pipeline

on:
  schedule:
    # Run every hour at minute 15 (to avoid peak times)
    - cron: '15 * * * *'
  workflow_dispatch:
    inputs:
      run-finished:
        description: 'Run finished matches fetch'
        required: false
        default: 'true'
        type: boolean
      run-unfinished:
        description: 'Run unfinished fixtures fetch'
        required: false
        default: 'true'
        type: boolean

jobs:
  fixtures-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Fixtures Pipeline
      env:
        TIDB_HOST: ${{ secrets.TIDB_HOST }}
        TIDB_PORT: ${{ secrets.TIDB_PORT }}
        TIDB_USER: ${{ secrets.TIDB_USER }}
        TIDB_PASSWORD: ${{ secrets.TIDB_PASSWORD }}
        TIDB_DATABASE: ${{ secrets.TIDB_DATABASE }}
      run: |
        echo "🚀 Starting FSDC Fixtures Pipeline"
        echo "Started at: $(date)"
        echo "----------------------------------------"
        
        # Run the fixtures orchestrator
        node src/fixtures/index.js
        
        echo "----------------------------------------"
        echo "Completed at: $(date)"
    
    - name: Send notification on failure (optional)
      if: failure()
      run: |
        echo "⚠️ Pipeline failed at $(date)"
        # You can add Slack/Discord webhook here later

