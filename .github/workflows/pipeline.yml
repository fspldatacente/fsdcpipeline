name: FSDC Fixtures Pipeline

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  fixtures-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevents hanging jobs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Fixtures Pipeline
      env:
        TIDB_HOST: ${{ secrets.TIDB_HOST }}
        TIDB_PORT: ${{ secrets.TIDB_PORT }}
        TIDB_USER: ${{ secrets.TIDB_USER }}
        TIDB_PASSWORD: ${{ secrets.TIDB_PASSWORD }}
      run: |
        echo "🚀 Starting FSDC Fixtures Pipeline"
        echo "Started at: $(date)"
        node src/fixtures/index.js
        echo "Completed at: $(date)"