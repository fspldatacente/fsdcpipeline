name: FSDC Data Pipeline

on:
  workflow_dispatch:
    inputs:
      test-mode:
        description: "Run in test mode"
        required: false
        default: "false"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
    
    - name: Install dependencies
      run: npm install
    
    - name: Debug Test
      env:
        TIDB_HOST: ${{ secrets.TIDB_HOST }}
        TIDB_PORT: ${{ secrets.TIDB_PORT }}
        TIDB_USER: ${{ secrets.TIDB_USER }}
        TIDB_PASSWORD: ${{ secrets.TIDB_PASSWORD }}
        TIDB_DATABASE: ${{ secrets.TIDB_DATABASE }}
      run: |
        echo "=== DEBUG START ==="
        echo "Testing environment variables..."
        echo "TIDB_HOST length: ${#TIDB_HOST}"
        echo "TIDB_USER length: ${#TIDB_USER}"
        echo "=== Running test script ==="
        node src/test.js
        echo "=== DEBUG END ==="
